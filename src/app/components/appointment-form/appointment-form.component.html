<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input
      matInput
      [matDatepicker]="picker"
      placeholder="Data e Ora"
      formControlName="dateTime"
      type="text"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Cliente" formControlName="customer" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Indirizzo" formControlName="address" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="CittÃ " formControlName="city" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Costo" formControlName="cost" type="number" />
  </mat-form-field>

  <div class="button-group">
    <button mat-raised-button class="save-btn" type="submit">Salva</button>
    <button
      mat-stroked-button
      class="cancel-btn"
      type="button"
      (click)="goToHome()"
    >
      Torna alla Home
    </button>
  </div>
</form>
