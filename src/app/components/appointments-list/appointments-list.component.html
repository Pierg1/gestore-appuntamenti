<div class="appointments-container">
  <div class="table-wrapper">
    <table
      mat-table
      [dataSource]="appointments"
      class="mat-elevation-z8 custom-table"
    >
      <!-- Colonna Data e Ora -->
      <ng-container matColumnDef="dateTime">
        <th mat-header-cell *matHeaderCellDef>Data e Ora</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dateTime | date : "dd/MM/yyyy HH:mm" }}
        </td>
      </ng-container>

      <!-- Colonna Cliente -->
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.customer }}</td>
      </ng-container>

      <!-- Colonna Indirizzo -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Indirizzo</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <!-- Colonna Città -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>Città</th>
        <td mat-cell *matCellDef="let element">{{ element.city }}</td>
      </ng-container>

      <!-- Colonna Costo -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Costo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.cost | currency : "EUR" }}
        </td>
      </ng-container>

      <!-- Colonna Azioni -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Azioni</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            (click)="updateAppointment(element.id)"
          >
            Modifica
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="deleteAppointment(element.id)"
          >
            Elimina
          </button>
        </td>
      </ng-container>

      <!-- Header e righe -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
