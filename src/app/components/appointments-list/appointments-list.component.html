<div class="appointments-container">
  <div class="filter-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Filtra</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Cerca appuntamenti"
      />
    </mat-form-field>
  </div>

  <div class="table-wrapper">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 custom-table responsive-table"
    >
      <!-- Colonne della tabella -->
      <ng-container matColumnDef="dateTime">
        <th mat-header-cell *matHeaderCellDef>Data e Ora</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dateTime | date : "dd/MM/yyyy HH:mm" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.customer }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Indirizzo</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>Citt√†</th>
        <td mat-cell *matCellDef="let element">{{ element.city }}</td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Costo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.cost | currency : "EUR" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Azioni</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="updateAppointment(element.id)">
            Modifica
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="deleteAppointment(element.id)"
          >
            Elimina
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
